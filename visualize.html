<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Visualization</title>
    <style>
        /* CSS for Data Visualization page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .display-content {
          width: 48%;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          text-align: center;
          display: flex;
          flex-direction: column;
          overflow: auto; /* Enable vertical scrolling */
      }

        .table-container {
            max-height: 400px; /* Maximum height for the table */
        }

        .csv-table {
            width: 100%;
            border-collapse: collapse;
        }

        .csv-table th,
        .csv-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .csv-table th {
            background-color: #f2f2f2;
            font-weight: bold;
          }
        .container {
            width: 80%;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            font-size: 16px;
            border: none;
            margin: 0;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* CSS for Display Data page */
        .display-container {
            width: 80%;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .display-content {
            width: 48%; /* Adjust as needed */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .display-content:nth-child(2) {
            margin-left: 20px; /* Space between the two sections */
        }

        .display-heading {
            margin-bottom: 20px;
            color: #333;
        }

        .display-textarea,
        table {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            box-sizing: border-box;
            resize: vertical;
        }

        .display-textarea {
            height: 400px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Data Visualization Page -->
    <div class="container">
        <h1>Data Visualization</h1>
        <div class="btn-group">
            <form action="raw" method="POST">
                <input type="submit" value="Raw Data" class="btn">
            </form>
            <form action="structured" method="POST">
                <input type="submit" value="Structured Data" class="btn">
            </form>
        </div>
    </div>

    <!-- Display Data Section -->
    <div class="display-container">
        <!-- Display Raw Data -->
        <div class="display-content">
            <h1>Raw Data</h1>
            <textarea class="display-textarea" rows="10" cols="50">{{ data }}</textarea>
        </div>

        <!-- Display CSV Data -->
        <div class="display-content">
          <h1>CSV Data</h1>
          <div class="table-container">
              <table class="csv-table">
                  {% for row in csv_data %}
                  <tr>
                      {% for cell in row %}
                      <td>{{ cell }}</td>
                      {% endfor %}
                  </tr>
                  {% endfor %}
              </table>
          </div>
        </div>
      </div>
</body>
</html>
