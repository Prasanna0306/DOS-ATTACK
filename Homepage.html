<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      width: 80%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 10vh; /* Adjust the margin to position above center */
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px; /* Adjust the space between buttons */
      margin-top: 20px; /* Add margin to separate from the heading */
    }

    .btn {
      display: inline-block;
      padding: 15px 30px; /* Adjust the button padding */
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      transition: background-color 0.3s;
      border: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
   <div class="container">
    <h1>WELCOME TO DOS PROJECT</h1>
    <div class="buttons">
      <form action="index" method="POST">
        <input type="submit" value="Predict" class="btn">
      </form>
      <form action="visualize" method="POST">
        <input type="submit" value="Data Visualization" class="btn">
      </form>
      <form action="reports" method="POST">
        <input type="submit" value="Reports" class="btn">
      </form>
    </div>
  </div>
</body>
</html>
