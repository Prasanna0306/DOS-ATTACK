<!DOCTYPE html>
<html>
<head>
    <title>DOS ATTACK DETECTION</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOS ATTACK DETECTION </h1>
        <form action="/getprediction" method="post">
            <input type="text" name="inputData1" placeholder="duration(e.g., 1,2,3)">
            <input type="text" name="inputData2" placeholder="service(e.g., 1,2,3)">
            <input type="text" name="inputData3" placeholder="src_bytes(e.g., 1,2,3)">
            <input type="text" name="inputData4" placeholder="dst_bytes(e.g., 1,2,3)">
            <input type="text" name="inputData5" placeholder="land(e.g., 1,2,3)">
            <input type="text" name="inputData6" placeholder="wrong_fragment(e.g., 1,2,3)">
            <input type="text" name="inputData7" placeholder="count(e.g., 1,2,3)">
            <input type="text" name="inputData8" placeholder="srv_count(e.g., 1,2,3)">
            <input type="text" name="inputData9" placeholder="dst_host_count(e.g., 1,2,3)">
            <input type="text" name="inputData10" placeholder="dst_host_count(e.g., 1,2,3)">

            <select name="model" id="model">
                <option value="random forest">Random Forest</option>
                <option value="K-Nearest Neighbors">K-Nearest Neighbors</option>
                <option value="Naïve Bayes">Naïve Bayes</option>
                <option value="Logistic Regression">Logistic Regression</option>
                <option value="DecisionTreeClassifier">DecisionTreeClassifier</option>
            </select>
            <button type="submit">Predict</button>
        </form>
        <div id="output">
            {% if output %}
                {{ output }}
            {% endif %}
        </div>
    </div>
</body>
</html>
